<ion-header>
  <ion-toolbar>
    <ion-title>Orientation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="creerOrientation()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="difficulte" type="text" placeholder="facile, moyen, difficile" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="durée approximative" type="text" placeholder="1:00" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Créer course d'orientation</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
